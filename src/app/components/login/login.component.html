<p>{{ name }}</p>
<!-- <input 
  [(ngModel)]="name" 
  type="text" 
  (input)="onChangeHandler($event)" 
/> -->
<input 
  [(ngModel)]="name" 
  type="text" 
  (keyup)="onChangeHandler($event)" 
/>


<section class="d-flex align-items-center">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <form>
            <!-- Email Input -->
            <div class="form-outline mb-4">
              <label for="email" class="form-label">Email Address</label>
              <input 
                type="email" 
                id="email" 
                class="form-control" 
                placeholder="Enter email" 
                [(ngModel)]="loginObj.email" 
                name="email"
              />
            </div>
  
            <!-- Password Input -->
            <div class="form-outline mb-4">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                name="password" 
                id="password" 
                class="form-control" 
                placeholder="Enter password" 
                [(ngModel)]="loginObj.password"
              />
            </div>
  
            <!-- Remember Me and Other Options -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input 
                  type="checkbox" 
                  id="rememberMe" 
                  class="form-check-input" 
                  name="rememberMe"
                />
                <label for="rememberMe" class="form-check-label">Remember me</label>
              </div>
              <a href="#" class="text-primary">Forgot Password?</a>
            </div>
  
            <!-- Submit Button -->
            <div class="text-center">
              <button type="button" class="btn btn-primary w-100" (click)="onLogin()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
